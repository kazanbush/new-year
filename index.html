<head>

</head>

<body>

    <div class="wrapper">

        <div class="container">

            <div class="content">

                <div class="content__avatar">
                    <img class="content__img" src="img/uta.jpg" alt="бульдог">
                </div>

                <div class="content__desc">

                    <h1 class="content__title">С Новым Годом!</h1><br>

                    <div class="content__text">
                        С Новым годом, с Новым годом!
Пусть здоровье входит в дом,
Пусть Мороз рукою легкой
Разбросает счастье в нем!

Будет пусть он полон смеха,
И любви, и доброты,
Чтоб заботы — не помеха,
Достатка, мира, красоты!


                    </div>

                </div> <!--desc-->

            </div> <!--content-->

            <a class="btn-block" href="">Перейти к поздравлению</a>
